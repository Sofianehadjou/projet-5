<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40649c36d5.js" crossorigin="anonymous"></script>
    




    <title>Produit | Orinco.fr</title>
    <meta name="description" content="">
	<meta name="robots" content="index, follow">

</head>

<!-- Contenu du site -->

<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo"> Orinco </a>
        <nav class="menu">
            <a href="index.html"> Accueil </a>
            <a href="index.html#produit"> Boutique </a>
            <a href="#"> Contactez-nous </a>
            <i class="fas fa-shopping-bag"></i>
            <a href="/panier.html"> Panier </a>
        </nav>
    </header>
    
    <!-- Produit -->
    <section>
        <div id="productUnit" class="product">
            <article class="productInfos productUnit">
                <div id="bloc-produit">
                    <p class="productId"></p>
                    <h2 class="productName"><strong>Nom: </strong>${article.name}</h2>
                    <p class="productPrice"><strong>Prix: </strong> ${article.price/100} €</p>
                    <p class="productDescription"><strong>Description: </strong> ${article.description}</p>
                    <p class="productLenses"><strong>Lenses: </strong> ${article.lenses}</p>
                    <p id="productId"><strong>Id: </strong> ${article._id}</p>
                    <form id="buttonAchat" action="">
                        <label class="card__form--label" for="lenses"><strong>Choisir une lentilles : </strong> </label>
                        <select id="lenses" class="card__form__select js-lensesSelectAllOption" aria-label="Sélectionner la lentille de votre choix">
                            <option class="lenseSelect" value="">${article.lenses}</option>
                        </select>
                    </form>
                        <a id="btnBasket" class="btn btn-shopping" href="" aria-label="">Sélectionner</a>
                </div>
                <div>
                    <img id="ProductImg" src="" alt="">
                </div>
            </article>  
        </div>     
    </section>

    <!-- FOOTER-->
    <footer class="footer">
        <p>Orinco.fr| Vente d'appareils photos vintage <br>Copyright © 2020 Tous droits réservés.</p>
        
    </footer>
    <script type="module" src="js/produit.js"></script>
        
</body>
</html>
