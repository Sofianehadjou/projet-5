<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40649c36d5.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/panier.js" defer></script>


    <title>Vente d'appareils photos vintage | Orinco.fr</title>
    <meta name="description" content="">
	<meta name="robots" content="index, follow">

</head>

<!-- Contenu du site -->

<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" class="logo"> Orinco </a>
        <nav class="menu">
            <a href="index.html"> Accueil </a>
            <a href="#"> Boutique </a>
            <a href="#"> Contactez-nous </a>
            <i class="fas fa-shopping-bag"></i>
            <a href="#"> Panier </a>
        </nav>
    </header>
    
    <!-- Produit -->
    <main class="main-panier">
        <section>
            <div id="productUnit" class="product">
            <article class="article-product"></article>
                <a id="btnBasket" class="btn btn-shopping" href="#" aria-label="">Sélectionner</a>    
            </div> 
        </section>
        
        <div id="productUnit" class="product">
            <article id="articlebasket">
            
            </article>
                    
        </div> 
        <table id="panier">
            <thead>
                <tr id="panier__commande">
                    <td id="name">Désignation</td>
                    <td id="price">Prix</td>
                    <td id="color">Couleur</td>
                    <td id="quantity">Quantité</td>
                    <td id="totalPrice">Prix Total</td>
                    <td id="deleteProduct">Supprimer la ligne</td>
                </tr>
            </thead>
            <tbody id="panier__body">
            </tbody>
            <tfoot id="prix__total">
            </tfoot>
        </table>
        
        <p>Sous total : <span class="subtotal"></span>€</p>
        
        <button id="confirm-command">Passer la commande</button>
        <div>
            <p>Informartions:</p>
            <form action="" method="get" class="form-example">
                <div class="form-example">
                    <label for="name">nom: </label>
                    <input type="text" name="familyname" id="familyname" required>
                </div>
                <div class="form-example">
                    <label for="name">prénom: </label>
                    <input type="text" name="lastname" id="lastname" required>
                    </div>
                <div class="form-example">
                    <label for="email">Adresse mail: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                    <label for="phone">Téléphone: </label>
                    <input type="tel" name="number" id="phone" required>
                </div>
                <div class="form-example">
                    <label for="Adresse">Votre adresse: </label>
                    <input type="text" name="adresse" id="adresse" required>
                </div>
                <div class="form-example">
                    <label for="zip">Code postal: </label>
                    <input type="number" name="zip" id="zip" required>
                </div>
                <div class="form-example">
                    <label for="city">Ville: </label>
                    <input type="text" name="ville" id="ville" required>
                </div>
                <div class="form-example">
                    <label for="contry">pays: </label>
                    <input type="text" name="pays" id="pays" required>
                </div>
                <button type="submit" aria-label="">Acheter</button>
            </form>    
        </div>
    </main>

    <!-- FOOTER-->
    <footer class="footer">
      <p>Orinco.fr| Vente d'appareils photos vintage <br>Copyright © 2020 Tous droits réservés.</p>
    </footer>   
</body>
</html>
